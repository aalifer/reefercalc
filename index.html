<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор остатка топлива Thermo King</title>
  <style>
    :root {
      --gap: 14px;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      margin: 0; padding: 24px; background: #0f172a; color: #e5e7eb;
    }
    .container {
      max-width: 720px; margin: 0 auto; background: #111827; padding: 24px; border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      border: 1px solid #1f2937;
    }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p.sub { margin: 0 0 22px; color: #9ca3af; }

    .grid { display: grid; grid-template-columns: 1fr; gap: var(--gap); }
    @media (min-width: 640px) {
      .grid-2 { grid-template-columns: 1fr 1fr; }
      .grid-3 { grid-template-columns: 1fr 1fr 1fr; }
    }

    label { font-size: 12px; color: #9ca3af; display: block; margin-bottom: 6px; }
    input[type="number"] {
      width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid #374151; background: #0b1220;
      color: #e5e7eb; outline: none;
    }
    input[type="number"]:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,.25); }

    .row { display: grid; gap: var(--gap); }

    .btns { display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      appearance: none; border: 1px solid #1f2937; background: #1f2937; color: #e5e7eb; padding: 10px 14px;
      border-radius: 12px; cursor: pointer; font-weight: 600;
    }
    button.primary { background: #2563eb; border-color: #2563eb; }
    button.ghost { background: transparent; }

    .panel {
      background: #0b1220; border: 1px solid #1f2937; border-radius: var(--radius); padding: 16px;
    }

    .result {
      display: grid; gap: 10px; font-size: 16px;
    }
    .value { font-weight: 700; font-size: 28px; }

    .bar-wrap { background: #111827; border: 1px solid #1f2937; border-radius: 999px; height: 14px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: linear-gradient(90deg, #22c55e, #84cc16); transition: width .25s ease; }

    .muted { color: #94a3b8; font-size: 13px; }
    .warn { color: #f59e0b; }
    .err { color: #f87171; }
    .ok { color: #22c55e; }

    .inline { display: inline-flex; align-items: baseline; gap: 8px; }
    .small { font-size: 12px; color: #9ca3af; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор остатка топлива Thermo King</h1>
    <p class="sub">Расчёт по мото‑часам. По умолчанию: средний расход <strong>3.25 л/ч</strong>, бак <strong>240 л</strong>.</p>

    <div class="grid grid-3">
      <div class="row">
        <label for="capacity">Ёмкость бака, л</label>
        <input id="capacity" type="number" inputmode="decimal" step="0.1" min="0" value="240" />
      </div>
      <div class="row">
        <label for="startFuel">Топлива в баке сейчас, л</label>
        <input id="startFuel" type="number" inputmode="decimal" step="0.1" min="0" value="240" />
      </div>
      <div class="row">
        <label for="rate">Средний расход, л/ч</label>
        <input id="rate" type="number" inputmode="decimal" step="0.01" min="0" value="3.25" />
      </div>
    </div>

    <div class="grid grid-2" style="margin-top: var(--gap);">
      <div class="row">
        <label for="hours">Мото‑часы с последней заправки / замера</label>
        <input id="hours" type="number" inputmode="decimal" step="0.1" min="0" value="0" />
      </div>
      <div class="row">
        <label for="addedFuel">Дозалив топлива, л (опционально)</label>
        <input id="addedFuel" type="number" inputmode="decimal" step="0.1" min="0" value="0" />
      </div>
    </div>

    <div class="btns" style="margin-top: 10px; flex-wrap: wrap; gap: 8px;">
      <button class="primary" id="calcBtn">Рассчитать</button>
      <button class="ghost" id="resetBtn">Сброс</button>
      <button class="ghost" id="saveBtn">Сохранить значения</button>
      <button class="ghost" id="exportBtn">Экспорт настроек</button>
      <button class="ghost" id="importBtn">Импорт настроек</button>
      <span class="small" id="saveHint"></span>
    </div>

    <div id="ioPanel" class="panel" style="margin-top: 10px; display:none;">
      <label class="small" for="ioArea">Скопируй эту строку и сохрани где удобно (Заметки/Телега). Вставь её позже через «Импорт».</label>
      <input id="ioArea" type="text" style="margin-top:6px; width:100%; padding:10px; border-radius:10px; border:1px solid #374151; background:#0b1220; color:#e5e7eb;" readonly />
    </div>

    <div class="panel" style="margin-top: 16px;">
      <div class="result">
        <div>
          Осталось топлива: <span class="value" id="remainLiters">—</span>
          <span class="muted">л</span>
        </div>
        <div class="inline">
          <div class="bar-wrap" style="width: 260px;">
            <div class="bar" id="bar"></div>
          </div>
          <span class="muted" id="percent">—%</span>
        </div>
        <div class="muted">
          Израсходовано: <strong id="usedLiters">—</strong> л • Мото‑часы: <strong id="echoHours">—</strong> ч • Расход: <strong id="echoRate">—</strong> л/ч
        </div>
        <div id="note" class="muted"></div>
      </div>
    </div>

    <p class="muted" style="margin-top: 14px;">Формула: остаток = топливо сейчас + дозалив − (мото‑часы × расход). Процент считается от ёмкости бака.</p>
  </div>

  <script>
    const els = {
      capacity: document.getElementById('capacity'),
      startFuel: document.getElementById('startFuel'),
      rate: document.getElementById('rate'),
      hours: document.getElementById('hours'),
      addedFuel: document.getElementById('addedFuel'),
      calcBtn: document.getElementById('calcBtn'),
      resetBtn: document.getElementById('resetBtn'),
      saveBtn: document.getElementById('saveBtn'),
      exportBtn: document.getElementById('exportBtn'),
      importBtn: document.getElementById('importBtn'),
      saveHint: document.getElementById('saveHint'),
      remainLiters: document.getElementById('remainLiters'),
      usedLiters: document.getElementById('usedLiters'),
      percent: document.getElementById('percent'),
      bar: document.getElementById('bar'),
      echoHours: document.getElementById('echoHours'),
      echoRate: document.getElementById('echoRate'),
      note: document.getElementById('note'),
      ioPanel: document.getElementById('ioPanel'),
      ioArea: document.getElementById('ioArea'),
    };

    // ---- iOS Files / Quick Look fix: safe localStorage wrapper ----
    let supportsLS = true;
    try {
      const t = '__tk_test__';
      window.localStorage.setItem(t, '1');
      window.localStorage.removeItem(t);
    } catch (e) {
      supportsLS = false;
    }

    const LS = {
      get(k) {
        if (!supportsLS) return null;
        try { return window.localStorage.getItem(k); } catch { return null; }
      },
      set(k, v) {
        if (!supportsLS) return;
        try { window.localStorage.setItem(k, v); } catch {}
      }
    };

    const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
    const fmt = (n, digits = 1) => isFinite(n) ? Number(n).toFixed(digits) : '—';

    function calc() {
      const cap = parseFloat(els.capacity.value) || 0;
      const start = parseFloat(els.startFuel.value) || 0;
      const rate = parseFloat(els.rate.value) || 0;
      const hrs = parseFloat(els.hours.value) || 0;
      const add = parseFloat(els.addedFuel.value) || 0;

      let used = hrs * rate;
      let remain = start + add - used;

      let note = '';
      if (!supportsLS) {
        note = 'ℹ️ Режим просмотра файла на iPhone ограничивает сохранение настроек. Открой через "Поделиться → Открыть в Safari".';
      }
      if (remain < 0) {
        note = (note ? note + ' ' : '') + '⚠️ Топливо теоретически израсходовано. Проверь бак и данные.';
      }
      if (start + add > cap && cap > 0) {
        note = (note ? note + ' ' : '') + 'ℹ️ Текущее топливо превышает ёмкость бака — проверь значения.';
      }

      const pctRaw = cap > 0 ? (remain / cap) * 100 : 0;
      const pct = clamp(pctRaw, 0, 100);

      els.remainLiters.textContent = fmt(remain, 1);
      els.usedLiters.textContent = fmt(used, 1);
      els.percent.textContent = fmt(pctRaw, 1) + '%';
      els.bar.style.width = pct + '%';
      els.echoHours.textContent = fmt(hrs, 1);
      els.echoRate.textContent = fmt(rate, 2);
      els.note.textContent = note;

      // Цвет прогресс-бара по уровню
      if (pct <= 15) {
        els.bar.style.background = 'linear-gradient(90deg,#ef4444,#f97316)';
      } else if (pct <= 40) {
        els.bar.style.background = 'linear-gradient(90deg,#f59e0b,#fbbf24)';
      } else {
        els.bar.style.background = 'linear-gradient(90deg,#22c55e,#84cc16)';
      }
    }

    function currentData() {
      return {
        capacity: els.capacity.value,
        startFuel: els.startFuel.value,
        rate: els.rate.value,
      };
    }

    function toString(data) {
      // компактная строка, удобная для копирования
      return `cap=${data.capacity}|start=${data.startFuel}|rate=${data.rate}`;
    }

    function fromString(s) {
      const out = {}; if (!s) return out;
      s.split('|').forEach(pair => {
        const [k,v] = pair.split('=');
        if (k && v) out[k] = v;
      });
      return out;
    }

    function save() {
      const data = currentData();
      LS.set('tk_calc_pref', JSON.stringify(data));
      els.saveHint.textContent = supportsLS ? 'Сохранено' : 'Не сохраняется в этом режиме';
      setTimeout(() => els.saveHint.textContent = '', 1500);
    }

    function exportData() {
      const data = currentData();
      const str = toString(data);
      // покажем панель и скопируем в буфер, если можно
      els.ioPanel.style.display = 'block';
      els.ioArea.value = str;
      try {
        navigator.clipboard.writeText(str);
        els.saveHint.textContent = 'Строка настроек скопирована';
      } catch (e) {
        els.saveHint.textContent = 'Скопируй строку вручную';
      }
      setTimeout(() => els.saveHint.textContent = '', 2000);
    }

    function importData() {
      const str = prompt('Вставь ранее сохранённую строку (cap=...|start=...|rate=...)');
      if (!str) return;
      const obj = fromString(str.trim());
      if (obj.cap) els.capacity.value = obj.cap;
      if (obj.start) els.startFuel.value = obj.start;
      if (obj.rate) els.rate.value = obj.rate;
      calc();
      els.saveHint.textContent = 'Настройки применены';
      setTimeout(() => els.saveHint.textContent = '', 1500);
    };
      LS.set('tk_calc_pref', JSON.stringify(data));
      els.saveHint.textContent = supportsLS ? 'Сохранено' : 'Не сохраняется в этом режиме';
      setTimeout(() => els.saveHint.textContent = '', 1500);
    }

    function load() {
      const raw = LS.get('tk_calc_pref');
      if (!raw) return;
      try {
        const data = JSON.parse(raw);
        if (data.capacity) els.capacity.value = data.capacity;
        if (data.startFuel) els.startFuel.value = data.startFuel;
        if (data.rate) els.rate.value = data.rate;
      } catch {}
    }

    function reset() {
      els.capacity.value = 240;
      els.startFuel.value = 240;
      els.rate.value = 3.25;
      els.hours.value = 0;
      els.addedFuel.value = 0;
      els.saveHint.textContent = '';
      calc();
    }

    // Events
    els.calcBtn.addEventListener('click', calc, { passive: true });
    els.resetBtn.addEventListener('click', reset, { passive: true });
    els.saveBtn.addEventListener('click', save, { passive: true });
    els.exportBtn.addEventListener('click', exportData, { passive: true });
    els.importBtn.addEventListener('click', importData, { passive: true });
    ['capacity','startFuel','rate','hours','addedFuel'].forEach(id => {
      document.getElementById(id).addEventListener('input', calc, { passive: true });
    });

    // iOS number keyboard sometimes keeps comma, normalize on blur
    ['capacity','startFuel','rate','hours','addedFuel'].forEach(id => {
      document.getElementById(id).addEventListener('blur', (e) => {
        e.target.value = (e.target.value || '').replace(',', '.');
      }, { passive: true });
    });

    // Load from localStorage (if available)
    load();
    calc();
  </script>
</body>
</html>
